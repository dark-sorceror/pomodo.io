<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodo.io</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <nav>
            <div class="left">Focus, Streak, Sound Goes Here</div>
            <div class="logo">
                <h1>POM<br>ODO</h1>
            </div>
            <div class="right">
                <div class="nav-bar">
                    <ul>
                        <li>A</li> <!--Account-->
                        <li>B</li> <!--Call-->
                        <li>C</li> <!--Calendar-->
                        <li>D</li> <!--Invite-->
                        <li>E</li> <!--My Room-->
                        <li>F</li> <!--FAQ-->
                        <li>G</li> <!--Full Screen-->
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="root"></div>
            <div class="dragon">dragon goes here</div>
        </div>
        <div class="footer">
            <div class="menu">
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                    <li>E</li>
                    <li>F</li>
                    <li>G</li>
                    <li>H</li>
                    <li>I</li>
                    <li>J</li>
                </ul>
            </div>
            <div class="ldm">
                <button class="btn ldm-btn" id="Dark&nbsp;Mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dm-btn-moon a"
                        id="dm-btn-moon">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dm-btn-sun"
                        id="dm-btn-sun">
                        <circle cx="12" cy="12" r="4" />
                        <path d="M12 2v2" />
                        <path d="M12 20v2" />
                        <path d="m4.93 4.93 1.41 1.41" />
                        <path d="m17.66 17.66 1.41 1.41" />
                        <path d="M2 12h2" />
                        <path d="M20 12h2" />
                        <path d="m6.34 17.66-1.41 1.41" />
                        <path d="m19.07 4.93-1.41 1.41" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
