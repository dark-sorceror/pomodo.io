<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodo.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="left">Focus, Streak, Sound Goes Here</div>
            <div class="logo">
                <h1>POM<br>ODO</h1>
            </div>
            <div class="right">
                <div class="nav-bar">
                    <ul>
                        <li>A</li> <!--Account-->
                        <li>B</li> <!--Call-->
                        <li>C</li> <!--Calendar-->
                        <li>D</li> <!--Invite-->
                        <li>E</li> <!--My Room-->
                        <li>F</li> <!--FAQ-->
                        <li>G</li> <!--Full Screen-->
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="timer">
                <div class="timer-options">
                    <button class="pomodoro">Pomodoro</button>
                    <button class="short-break">Short Break</button>
                    <button class="long-break">Long Break</button>
                </div>
                <h1>25:00</h1>
                <button>START</button>
            </div>
            <div class="dragon">dragon goes here</div>
        </div>
        <div class="footer">
            <div class="menu">
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                    <li>E</li>
                    <li>F</li>
                    <li>G</li>
                    <li>H</li>
                    <li>I</li>
                    <li>J</li>
                </ul>
            </div>
            <div class="ldm">Light/Dark Mode goes here</div>
        </div>
    </div>
</body>
</html>
